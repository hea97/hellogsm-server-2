name: Django prod CD workflow

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # production용 settings 파일 생성 (필요한 경우)
      - name: Create production settings file
        run: |
          touch ./myproject/settings_prod.py
          echo "${{ secrets.PROD_SETTINGS }}" > ./myproject/settings_prod.py

      # 소스코드를 압축 (빌드 단계 없이)
      - name: Zip source code
        run: zip -r ./$GITHUB_SHA.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ${{ secrets.AWS_REGION }} ./$GITHUB_SHA.zip s3://${{ secrets.BUCKET_NAME }}/prod/$GITHUB_SHA.zip

      - name: CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name django-prod-codedeploy \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name api-prod-django-kr \
            --s3-location bucket=${{ secrets.BUCKET_NAME }},bundleType=zip,key=prod/$GITHUB_SHA.zip
