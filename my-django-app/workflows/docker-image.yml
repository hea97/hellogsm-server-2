name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: List files to verify Dockerfile exists
      run: |
        ls -al
        if [ ! -f Dockerfile ]; then
          echo "Dockerfile not found!"
          exit 1
        fi

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Build and tag the Docker image
      run: |
        timestamp=$(date +%s)
        docker build . --file Dockerfile --tag my-django-app:$timestamp
        docker tag my-django-app:$timestamp your-dockerhub-username/my-django-app:latest
        docker tag my-django-app:$timestamp your-dockerhub-username/my-django-app:$timestamp

    - name: Push the Docker image to Docker Hub
      run: |
        docker push your-dockerhub-username/my-django-app:latest
        docker push your-dockerhub-username/my-django-app:$timestamp
